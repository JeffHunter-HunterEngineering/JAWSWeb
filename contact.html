<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - JAWS Development Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #004080;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0;
        }

/* Navigation styles */
nav {
    background-color: #003366;
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.2em;
    letter-spacing: 1px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

nav a:hover {
    background-color: #004080;
    color: #fff;
    text-decoration: none;
}

nav a.active {
    background-color: #002d5b; /* Change from gray to blue */
    color: white;
    font-weight: bold;
    border: none;
}


        /* Contact section */
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact-container h2 {
            color: #004080;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
        }

        .contact-container a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 1em;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
            }

            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>JAWS Development Group</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="founders.html">Founders</a>
        <a href="services.html">Services</a>
        <a href="experience.html">Experience</a>
        <a class="active" href="contact.html">Contact</a>
    </nav>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Jaws Development Group<br>
            10446 N. 74th Street, Suite 140<br>
            Scottsdale, Arizona 85258<br>
            Phone: 480-991-3985<br>
            Email: <a href="mailto:info@jawsdevgroup.com">info@jawsdevelopment.com</a>
        </p>
    </section>

    <footer>
        <p>&copy; 2024 JAWS Development Group. All Rights Reserved.</p>
    </footer>
</body>

</html>
